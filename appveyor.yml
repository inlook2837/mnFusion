build: off

os: unstable

platform:
  - x64

init:
  - ps: iex ((new-object net.webclient).DownloadString('https://raw.githubusercontent.com/appveyor/ci/master/scripts/enable-rdp.ps1'))

branches:
  only:
    - master

skip_tags: true

skip_commits:
  files:
    - ".travis.yml"
    - ".circleci/*"
    - "README.md"
    - "UPGRADING.md"
    - ".eslintrc.js"
    - ".gitignore"
    - "logo.png"
    - ".github/*"

environment:
  nodejs_version: "10"

cache:
  - "%LOCALAPPDATA%\\Yarn"

install:
  - ps: Install-Product node $env:nodejs_version
  - yarn install

test_script:
  - node --version
  - yarn --version
  - yarn test --runInBand
